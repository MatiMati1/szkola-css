		<p id="gruby_cichosz">
			Mateusz Cichosz Teoretyczna informatyka ma ducha matematycznego i<br>
			abstrakcyjnego,ale motywację czerpie z praktycznych i codziennych obliczeń. Jej<br>
			celem jest zrozumienienatury obliczeń, w konsekwencji czego wprowadza ich coraz<br>
			bardziej efektywne metody.Jest onaczęścią matematyki i informatyki, która grupuje<br> 
			matematyczne podstawy informatyki.
		</p>
		<p>
			<h1 id="dlawszystkich-cichosz">Mateusz Cichosz Teoria obliczeń dzieli się on na trzy główne części:teorię automatów,teorię obliczalności oraz teorię złożności. Teoria automatów <br>
			zajmuje definicjamii własnościami modeli obliczeń, matematycznymi modelami maszyn liczących. W uproszczeniu zajmuje się ona odpowiedzią na<br>
			pytanie czym jest komputer, teoria obliczalności odpowiedzią na pytanie,które problemy dają się rozwiązać przy pomocy komputera, a teoria<br>
			złożoności – odpowiedzą na pytanie jak szybko da się to zrobić. Przykładowymi zagadnieniami są Maszyna Turinga czy Hipoteza Churcha-Turinga.<br>
		</p>
		<p>
			<div id="dlawszystkich-cichosz">Mateusz Cichosz Informatyka kwantowa to gałąź informatyki łącząca ją z mechaniką kwantową, w której do przetwarzania informacji<br>
			wykorzystywane są własności układów kwantowych[20]. Elementarnym nośnikiem informacji kwantowej jest kubit, kwantowy odpowiednik bitu.<br>
			Stan kubitu opisany jest przez dowolną kombinację liniową stanów bazowych. W najbardziej popularnym modelu kwantowego przetwarzania<br>
			informacji, operacje na kubitach sąreprezentowane za pomocą bramek kwantowych. Najbardziej spektakularny sukces informatyki kwantowej to kwantowa kryptografia.</div>
